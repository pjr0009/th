#currently only used for our development environment

version: '2'
services:
  migration:
    build: .
    command: '/bin/bash -l -c "rake db:create"'
    volumes:
      - .:/app
    volumes_from:
      - container:ruby_gems
    depends_on:
      - db
    environment:
      RAILS_ENV: development
  web:
    depends_on:
      - migration
    build: .
    command: '/bin/bash -l -c "bundle install; foreman start -f Procfile.static"'
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    volumes_from:
      - container:ruby_gems
    environment:
      SPHINX_HOST: search
      BUTTER_TOKEN: 03cad913262d44335d34f1c28e011a45126c2790
    ports:
      - "3000:3000"
      - "9001:9001"
  db:
    image: mysql
    volumes_from:
      - container:mysqldata
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"

  search:
    build: .
    command: '/bin/bash -l -c "bundle exec rake ts:configure ts:index; searchd --nodetach --pidfile --config config/development.sphinx.conf"'
    depends_on: 
      - migration
    volumes:
      - .:/app
    volumes_from:
      - container:ruby_gems
    ports:
      - "3563:3563"
    environment:
      SPHINX_HOST: ""
